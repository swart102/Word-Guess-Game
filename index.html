<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Word Guess Game</h1>
        </div>
        <div class="row">
            <h3>Press any key to get started</h3>
        </div>
        <div id="wins" class="row">
            <h4>Wins</h4>
        </div>
        <div id="remainingGuesses" class="row">
            <h4>Number of Guess Remaining</h4>
        </div>
        <div id="incorrectGuesses" class="row">
            <h4>Letters Already Guessed</h4>
        </div>
        <div id="word" class="row">
            <h2>Word</h2>
        </div>
    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
